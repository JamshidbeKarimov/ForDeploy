version: "3.8"


services:
  app:
    build: ./
    ports:
      - "8080:8080"
    environment:
      DB_IP: db
      DB_NAME: eticket_db
      DB_PASSWORD: 8463
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: 8463
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: eticket_db
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  pg_data: